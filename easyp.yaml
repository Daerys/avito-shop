name: github.com/Daerys/avito-shop
deps:
    - github.com/googleapis/googleapis
generate:
    plugins:
        - name: go
          out: pkg/generated/
          opt: paths=source_relative
        - name: go-grpc
          out: pkg/generated/
          opt: paths=source_relative
        - name: grpc-gateway
          out: pkg/generated/
          opt: paths=source_relative
